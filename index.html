<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Finder</title>

    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }

        /* Animated gradient background */
        body.light {
            background: linear-gradient(-45deg, #f3f3f3, #ffffff, #ececec, #dcdcdc);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            color: #222;
        }

        body.dark {
            background: linear-gradient(-45deg, #1a1a1a, #222, #333, #111);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            color: #eee;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navbar styling */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
        }

        nav a {
            color: inherit;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff9800;
        }

        /* Toggle switch styling */
        .toggle-switch {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .toggle-switch input {
            display: none;
        }

        .slider {
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 50px;
            position: relative;
            transition: 0.4s;
        }

        .slider::before {
            content: "";
            position: absolute;
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3.5px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background: #4caf50;
        }

        input:checked + .slider::before {
            transform: translateX(24px);
        }

        /* Hero section */
        .hero {
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 500px;
        }
    </style>
</head>
<body class="light">
    <!-- Navbar -->
    <nav>
        <div>
            <a href="index.html">Home</a>
            <a href="login.html">Admin Login</a>
            <a href="listings.html">Listings</a>
            <a href="contact.html">Contact Us</a>
        </div>

        <!-- Light/Dark Mode Switch -->
        <label class="toggle-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Hostel Finder</h1>
        <p>Find the best hostels near your school with accurate details, rent, and location info.</p>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById("theme-toggle");
        const body = document.body;

        // Load saved theme from localStorage
        if (localStorage.getItem("theme") === "dark") {
            body.classList.replace("light", "dark");
            themeToggle.checked = true;
        }

        // Switch theme on toggle
        themeToggle.addEventListener("change", () => {
            if (themeToggle.checked) {
                body.classList.replace("light", "dark");
                localStorage.setItem("theme", "dark");
            } else {
                body.classList.replace("dark", "light");
                localStorage.setItem("theme", "light");
            }
        });
    </script>
</body>
</html>
