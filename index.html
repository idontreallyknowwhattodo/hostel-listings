<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hostel Finder</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #f5f5f5;
        }

        header {
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .parallax {
            position: relative;
            height: 80vh;
            background: url('https://images.unsplash.com/photo-1501117716987-c8e1ecb210aa?auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        /* Toggle Switch Styles */
        .switch {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .switch input {
            display: none;
        }

        .slider {
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 25px;
            position: relative;
            transition: 0.4s;
        }

        .slider::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            left: 3px;
            bottom: 2.5px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider::before {
            transform: translateX(24px);
        }
    </style>
</head>
<body>
    <!-- Toggle Switch -->
    <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider"></span>
    </label>

    <!-- Header -->
    <header>üè® Hostel Finder</header>

    <!-- Parallax Section -->
    <div class="parallax"></div>

    <!-- Content Section -->
    <div class="content">
        <h2>Find the perfect hostel near your school</h2>
        <p>Browse listings, compare rents, check distances, and view photos ‚Äî all in one place!</p>
    </div>

    <script>
        // --- Dark/Light Mode Toggle ---
        const toggleSwitch = document.getElementById("modeToggle");

        // Load saved mode from localStorage
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
            toggleSwitch.checked = true;
        } else {
            document.body.classList.add("light-mode");
        }

        toggleSwitch.addEventListener("change", () => {
            if (toggleSwitch.checked) {
                document.body.classList.replace("light-mode", "dark-mode");
                localStorage.setItem("theme", "dark");
            } else {
                document.body.classList.replace("dark-mode", "light-mode");
                localStorage.setItem("theme", "light");
            }
        });

        // --- Parallax Effect ---
        document.addEventListener("mousemove", (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 10;
            const y = (e.clientY / window.innerHeight - 0.5) * 10;
            document.querySelector(".parallax").style.backgroundPosition = `${50 + x}% ${50 + y}%`;
        });

        // Support touch devices
        document.addEventListener("touchmove", (e) => {
            const touch = e.touches[0];
            const x = (touch.clientX / window.innerWidth - 0.5) * 10;
            const y = (touch.clientY / window.innerHeight - 0.5) * 10;
            document.querySelector(".parallax").style.backgroundPosition = `${50 + x}% ${50 + y}%`;
        });
    </script>
</body>
</html>
